<script type="text/javascript">
galleryNoRest = new DevExpress.data.DataSource([
  {
    src: 'images/default.png',
    topText: 'Нет ресторанов рядом с Вами',
    bottomText: 'Вам предложат выбор при их появлении'
  }
]);

clickCount = ko.observable(0);

setInterval(function()
            {
              if ( clickCount() == 10 )
              {
                clickCount(0);
              }
              else
              {
                clickCount(clickCount() + 1);
              }
            },1000);

</script>
<div data-options="dxView : { name: 'noRestaurants', title: 'Обратите Внимание !' } ">
  <div class="gallery" data-bind="dxGallery: { dataSource: galleryNoRest, showIndicator: false, swipeEnabled: false }">
    <div style="color: #323232;" data-options="dxTemplate: { name: 'item' }">
      <p style="margin-top: 20px;">
        <span data-bind="text: topText"></span>
      </p>
      <div>
        <img data-bind="attr: { src: src }" style="width: 100%;" />
      </div>
      <div style="position: absolute;bottom: 28px;width: 80%;font-size: 12px;padding: 0px 10%;">
        <span data-bind="text: bottomText"></span>
        <div class="progress-bar" data-bind="dxProgressBar:{ min: 0, max: 10, value: clickCount, showStatus: false }"></div>
      </div>
    </div>
  </div>
</div>
